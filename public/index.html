<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open PinLiv App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      function openApp() {
        const now = Date.now();
        const timeout = 1500;

        // Try to open the app
        window.location = "pinliv://home";

        // Fallback after delay
        setTimeout(() => {
          const elapsed = Date.now() - now;
          if (elapsed < timeout + 500) {
            // App didn't open
            if (isIOS()) {
              window.location.href =
                "https://apps.apple.com/app/idYOUR_IOS_APP_ID"; // Replace with your App Store ID
            } else {
              window.location.href =
                "https://play.google.com/store/apps/details?id=com.pinliv";
            }
          }
        }, timeout);
      }

      window.onload = openApp;
    </script>
  </head>
  <body>
    <p>Opening PinLiv App...</p>
    <p>
      If not redirected, <a href="pinliv://home">click here</a> or install the
      app from
      <a href="https://play.google.com/store/apps/details?id=com.pinliv"
        >Play Store</a
      >
      /
      <a href="https://apps.apple.com/app/idYOUR_IOS_APP_ID">App Store</a>
    </p>
  </body>
</html>
